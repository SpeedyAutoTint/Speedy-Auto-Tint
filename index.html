<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Auto Tint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #01D5DA;
            --cyan-dim: rgba(1, 213, 218, 0.4);
            --cyan-glow: rgba(1, 213, 218, 0.15);
            --bg: #000;
            --bg-deep: #030a0a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-deep);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', monospace;
            overflow: hidden;
            position: relative;
        }

        /* ── Grid background ── */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(0deg, transparent 0px, rgba(1,213,218,0.07) 1px, transparent 2px),
                linear-gradient(90deg, transparent 0px, rgba(1,213,218,0.07) 1px, transparent 2px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        /* Perspective horizon effect */
        .horizon {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 45vh;
            background-image:
                linear-gradient(0deg, transparent 0px, rgba(1,213,218,0.12) 1px, transparent 2px),
                linear-gradient(90deg, transparent 0px, rgba(1,213,218,0.12) 1px, transparent 2px);
            background-size: 80px 80px;
            transform: perspective(400px) rotateX(60deg);
            transform-origin: bottom center;
            pointer-events: none;
            z-index: 0;
        }

        /* Scanline */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--cyan) 30%, rgba(1,213,218,0.8) 50%, var(--cyan) 70%, transparent 100%);
            animation: scan 6s linear infinite;
            pointer-events: none;
            z-index: 10;
            opacity: 0.6;
        }

        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            5% { opacity: 0.6; }
            95% { opacity: 0.6; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* CRT vignette */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 60%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* ── Content ── */
        .content {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0;
        }

        .logo-wrap {
            animation: fadeDown 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-wrap img {
            width: min(280px, 70vw);
            height: auto;
            filter:
                drop-shadow(0 0 12px var(--cyan))
                drop-shadow(0 0 30px rgba(1,213,218,0.4))
                brightness(1.1);
        }

        .brand-line {
            width: min(280px, 70vw);
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
            margin: 1rem auto;
            box-shadow: 0 0 8px var(--cyan);
            animation: fadeDown 1s ease-out 0.2s forwards;
            opacity: 0;
        }

        .company-name {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.1rem, 3vw, 1.6rem);
            font-weight: 700;
            color: var(--cyan);
            letter-spacing: 0.35em;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--cyan), 0 0 25px rgba(1,213,218,0.5);
            animation: fadeDown 1s ease-out 0.4s forwards, subtleGlow 3s ease-in-out 1.4s infinite;
            opacity: 0;
        }

        @keyframes subtleGlow {
            0%, 100% { text-shadow: 0 0 10px var(--cyan), 0 0 25px rgba(1,213,218,0.5); }
            50% { text-shadow: 0 0 15px var(--cyan), 0 0 40px rgba(1,213,218,0.7), 0 0 60px rgba(1,213,218,0.3); }
        }

        /* ── Loader ── */
        .loader-section {
            margin-top: 3.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: fadeDown 1s ease-out 0.8s forwards;
            opacity: 0;
        }

        .spinner-ring {
            position: relative;
            width: 64px;
            height: 64px;
        }

        .ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--cyan);
            filter: drop-shadow(0 0 6px var(--cyan));
        }

        .ring-outer { animation: cw 2s linear infinite; }
        .ring-mid {
            inset: 8px;
            border-top-color: rgba(1,213,218,0.6);
            animation: ccw 1.3s linear infinite;
        }
        .ring-inner {
            inset: 18px;
            border-top-color: rgba(1,213,218,0.3);
            animation: cw 0.8s linear infinite;
        }

        @keyframes cw { to { transform: rotate(360deg); } }
        @keyframes ccw { to { transform: rotate(-360deg); } }

        .status-line {
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            color: var(--cyan);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.8;
            text-shadow: 0 0 8px var(--cyan);
            min-height: 1.2em;
            transition: opacity 0.4s ease;
        }

        .progress-bar-wrap {
            width: 220px;
            height: 2px;
            background: rgba(1,213,218,0.15);
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, transparent, var(--cyan), rgba(1,213,218,0.8));
            box-shadow: 0 0 8px var(--cyan);
            transition: width 0.7s ease-out;
        }

        /* ── Enter button ── */
        .enter-btn {
            font-family: 'Orbitron', monospace;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 0.25em;
            color: var(--cyan);
            background: transparent;
            border: 1px solid var(--cyan);
            padding: 16px 56px;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(8px 0%, 100% 0%, calc(100% - 8px) 100%, 0% 100%);
            box-shadow: 0 0 15px rgba(1,213,218,0.2), inset 0 0 15px rgba(1,213,218,0.05);
            margin-top: 3rem;
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        .enter-btn.visible {
            display: block;
            animation: enterReveal 0.8s ease-out forwards;
            pointer-events: auto;
        }

        @keyframes enterReveal {
            0% { opacity: 0; transform: translateY(15px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--cyan);
            transform: translateX(-101%);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .enter-btn:hover::before { transform: translateX(0); }

        .enter-btn:hover {
            color: #000;
            box-shadow: 0 0 30px var(--cyan), 0 0 60px rgba(1,213,218,0.4);
        }

        .enter-btn:active { transform: scale(0.97); }

        /* Corner decorators */
        .corner {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 5;
            opacity: 0.5;
        }
        .corner::before, .corner::after {
            content: '';
            position: absolute;
            background: var(--cyan);
            box-shadow: 0 0 6px var(--cyan);
        }
        .corner::before { width: 100%; height: 1px; top: 0; left: 0; }
        .corner::after  { width: 1px; height: 100%; top: 0; left: 0; }
        .corner-tl { top: 20px; left: 20px; }
        .corner-tr { top: 20px; right: 20px; transform: scaleX(-1); }
        .corner-bl { bottom: 20px; left: 20px; transform: scaleY(-1); }
        .corner-br { bottom: 20px; right: 20px; transform: scale(-1); }

        /* Fade-out overlay */
        .exit-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease;
            z-index: 100;
        }
        .exit-overlay.active { opacity: 1; }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="horizon"></div>
    <div class="scanline"></div>
    <div class="vignette"></div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    <div class="exit-overlay" id="exitOverlay"></div>

    <div class="content">
        <div class="logo-wrap">
            <img src="images/Main.png" alt="Speedy Auto Tint" onerror="this.style.visibility='hidden'">
        </div>
        <div class="brand-line"></div>
        <div class="company-name">Speedy Auto Tint</div>

        <div class="loader-section" id="loaderSection">
            <div class="spinner-ring">
                <div class="ring ring-outer"></div>
                <div class="ring ring-mid"></div>
                <div class="ring ring-inner"></div>
            </div>
            <div class="progress-bar-wrap">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="status-line" id="statusLine">Initializing</div>
        </div>

        <button class="enter-btn" id="enterBtn">Enter</button>
    </div>

    <script>
        const progressBar  = document.getElementById('progressBar');
        const statusLine   = document.getElementById('statusLine');
        const loaderSection = document.getElementById('loaderSection');
        const enterBtn     = document.getElementById('enterBtn');
        const exitOverlay  = document.getElementById('exitOverlay');

        const steps = [
            { pct: 25,  text: 'Loading Assets' },
            { pct: 55,  text: 'Connecting Services' },
            { pct: 80,  text: 'Verifying Systems' },
            { pct: 100, text: 'System Ready' },
        ];

        let i = 0;
        const tick = () => {
            if (i >= steps.length) return;
            const s = steps[i++];
            progressBar.style.width = s.pct + '%';
            statusLine.textContent  = s.text;
            if (i < steps.length) {
                setTimeout(tick, 700);
            } else {
                setTimeout(() => {
                    loaderSection.style.transition = 'opacity 0.5s ease';
                    loaderSection.style.opacity = '0';
                    setTimeout(() => {
                        loaderSection.style.display = 'none';
                        enterBtn.classList.add('visible');
                    }, 500);
                }, 600);
            }
        };

        setTimeout(tick, 900);

        enterBtn.addEventListener('click', () => {
            exitOverlay.classList.add('active');
            setTimeout(() => { window.location.href = 'main.html'; }, 650);
        });
    </script>
</body>
</html>
